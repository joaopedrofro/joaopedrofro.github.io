<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Tarefas</h1>
      <section class="undone-tasks-section">
        <h3 id="data"></h3>
        <div id="undone-tasks-container"></div>
      </section>
      <section id="done-tasks-section">
        <div id="done-task-button">
          <p>
            Concluídas<i class="fa-solid fa-arrow-down" id="icon-button"></i>
          </p>
        </div>
        <div id="done-tasks-container"></div>
      </section>
      <div id="new-task-container">
        <input
          type="text"
          id="new-task-input"
          placeholder="Título da tarefa..."
        />
        <i class="fa-solid fa-plus" id="new-task-button"></i>
      </div>
    </main>
    <script type="module" src="/task.js"></script>
    <script type="module" src="/main.js"></script>
    <script
      src="https://kit.fontawesome.com/ebf48cbc3e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
